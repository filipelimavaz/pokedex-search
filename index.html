<!doctype html>
<html lang="en">
  <head>
    <title>PokéDex</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
  <body>

    <div class="container flex-center">
      <h2>PokéDex</h2>
      <small class="text-muted">You can find all 898 pokémons here</small>
      <div class="search-container col-md-5 col-sm-5">
        <input type="text" class="form-control" id="search_form" placeholder="Search pokémon by number or name">
        <button class="btn-search" id="search_button">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
      <div id="show_error" class="hidden alert alert-danger alert-dismissible fade" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <strong>Error !</strong> We couldn't find that pokémon
      </div>
      <div class="col-md-5 col-sm-5 pokemon-card" id="pokemon_details">
          <div class="img-container">
              <img id="update_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="" srcset="">
          </div>
          <div id="details_container" class="detail-container grass">
              <div class="title-container">
                  <h3 class="name text-center" id="id_number">#001</h3>
                  <h3 class="name text-center" id="update_name">Bulbasaur</h3>
                  <hr class="seperator">
                  <table class="table">
                    <td>
                      <p id="type1" class="text-center d-inline p-2 grass">Grass</p>
                    </td>
                    <td>
                      <p id="type2" class="text-center d-inline p-2 poison">Poison</p>
                    </td>
                  </table>
              </div>
              <div class="stats">
                <table class="table">
                  <tbody>
                    <tr>
                      <th scope="row">HP</th>
                      <td class="col-md-8">
                        <div class="progress">
                          <div id="hp_bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 17.65%"></div>    
                        </div>
                      </td>
                      <td id="hp_number" class="status_number">45</td>
                    </tr>
                    <tr>
                      <th scope="row">ATTACK</th>
                      <td class="col-md-8">
                        <div class="progress">
                          <div id="attack_bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 25.79%"></div>    
                        </div>
                      </td>
                      <td id="attack_number" class="status_number">49</td>
                    </tr>
                    <tr>
                      <th scope="row">DEFENSE</th>
                      <td class="col-md-8">
                        <div class="progress">
                          <div id="defense_bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 21.30%"></div>    
                        </div>
                      </td>
                      <td id="defense_number" class="status_number">49</td>
                    </tr>
                    <tr>
                      <th scope="row">SP. ATK</th>
                      <td class="col-md-8">
                        <div class="progress">
                          <div id="special-attack_bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 33.51%"></div>    
                        </div>
                      </td>
                      <td id="special-attack_number" class="status_number">65</td>
                    </tr>
                    <tr>
                      <th scope="row">SP. DEF</th>
                      <td class="col-md-8">
                        <div class="progress">
                          <div id="special-defense_bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 28.26%"></div>    
                        </div>
                      </td>
                      <td id="special-defense_number" class="status_number">65</td>
                    </tr>
                    <tr>
                      <th scope="row">SPEED</th>
                      <td class="col-md-8">
                        <div class="progress">
                          <div id="speed_bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%"></div>    
                        </div>
                      </td>
                      <td id="speed_number" class="status_number">45</td>
                    </tr>
                    <tr>
                      <th scope="row">TOTAL</th>
                      <td class="col-md-8"></td>
                      <td id="total_number" class="status_number">318</td>
                    </tr>
                  </tbody>
                </table>
            </div>
          </div>
      </div>
    </div>
      

    <script src="js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
